apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-deployment
  labels:
    app.name: helloworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app.name: helloworld
  template:
    metadata:
      labels:
        app.name: helloworld
    spec:
      containers:
      - name: helloworld-container
        image: ubercadence/helloworld:0.0.1
        imagePullPolicy: "IfNotPresent"
        env:
        - name: HOSTANDPORT
          value: "127.0.0.1:7933"
        - name: DOMAIN
          value: "samples-domain"
        - name: SERVICE
          value: "cadence-frontend"
      ports:
      - name: helloworld
        conainerPort: 8000
        protocol: TCP
    volumes:
    - name: helloworld